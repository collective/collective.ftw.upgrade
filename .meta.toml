dependencies_ignores = "['blessed','cgi','distutils','other.package']"
extra_lines = """
[tool.zest-releaser]
python-file-with-version = "src/collective/ftw/upgrade/__init__.py"
"""

[tox]
use_mxdev = true
test_matrix = { "6.2" = ["3.13", "3.10"], "6.1" = ["3.13", "3.10"], "6.0" = ["3.13", "3.10"] }

[gitignore]
extra_lines = """
!/constraints-mxdev.txt
/.mxdev_cache
"""
